<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ table_name }}</title>
</head>
<body>
    <h1>{{ table_name }}</h1>
    <form method="post">
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for column in columns %}
                <td>{{ getattr(row, column) }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('tables') }}">Back to tables list</a>
</body>
</html>
