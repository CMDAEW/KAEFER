id: invoicing-app
title: "KAEFER"
description:
  short: "A Flask app running as a service"
  long: |
    This is a Flask application packaged as a service for Start9's EmbassyOS.
version: 0.1.0
release-notes: "Initial release of the OCMD1 Flask service."
license: mit
wrapper-repo: "https://github.com/yourusername/ocmd1-wrapper"
upstream-repo: "https://github.com/yourusername/ocmd1"
support-site: "https://docs.yoursite.com/"
marketing-site: "https://yoursite.com/"
build: ["make"]
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "entrypoint.sh"
  args: []
  mounts:
    main: /root
health-checks: {}
config: ~
properties: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: User Interface
    description: A simple user interface for the OCMD1 Flask app
    tor-config:
      port-mapping:
        5000: "5000"
    lan-config:
      5000:
        ssl: true
        internal: 5000
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["scripts/migrate-from.js"]
  to:
    "*":
      type: script
      args: ["scripts/migrate-to.js"]
