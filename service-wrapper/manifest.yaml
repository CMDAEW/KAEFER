id: invoicing-app
title: "KAEFER"
description:
  short: "A Flask app running as a service"
  long: |
    This is a Flask application packaged as a service for Start9's EmbassyOS.
version: 0.1.0
release-notes: "Initial release of the OCMD1 Flask service."
license: mit
wrapper-repo: "https://github.com/yourusername/ocmd1-wrapper"
upstream-repo: "https://github.com/yourusername/ocmd1"
support-site: "https://docs.yoursite.com/"
marketing-site: "https://yoursite.com/"
build: ["make"]
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "entrypoint.sh"
  args: []
  mounts:
    main: /root
  gpu-acceleration: false
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks: 
  web-ui:
    name: Web Interface
    success-message: The invoicing-app is accessible
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: User Interface
    description: A simple user interface for the OCMD1 Flask app
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 5005
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: /root/data
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
